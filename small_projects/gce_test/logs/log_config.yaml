version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file_handler:
    class: logging.FileHandler
    filename: logs/file_logs.log
    formatter: simple
    level: INFO
loggers:
  sampleLogger:
    level: INFO
    handlers: [console, file_handler]
root:
  level: INFO
  handlers: [console, file_handler]